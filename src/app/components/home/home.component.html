<div id="carouselExampleIndicators" (swipeleft)="swipe('swipeleft')" (swiperight)="swipe('swiperight')" class="carousel slide"
    data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/assets/buy-sell.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/assets/event.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/assets/tuition.png" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br>
<div class="alert alert-primary" style="margin:0 5px 0 10px; color:white;background:linear-gradient(to bottom , #09203f, #1d4a6d  )"
    role="alert">
    Services
</div>
<div class="category-container">

    <div *ngFor="let item of categories">
        <a class="item" style="display: block" [routerLink]="'/category/'+item.route">
            <i [class]="item.icon" style="color:#09203f"></i>
            <br> {{item.title}}
        </a>
    </div>

</div>
